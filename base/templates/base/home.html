{% extends 'main.html' %}

{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr ;
    }
</style>

<h1>Home Template</h1>
<div class="home-container">

    <div>
        <h3>Browse</h3>
        <hr>
        <div>
            <a href="{% url 'home' %}">All</a>
        </div>

        {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </div>
        {% endfor %}

    </div>

    <div>
        
        <a href="{% url 'create-room' %}">Create Room</a>
        <div id="partial-room">
            {% include 'base/partial_room.html' %}
        </div>
    </div>

</div>
<footer>
    
</footer>
{% endblock content %}
